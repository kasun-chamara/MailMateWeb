<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailMate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    .logdiv {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }
    
    body {
        background-image: url('');
        background-size: 50%;
        background-position: center center;
        background-attachment: fixed;
        /* Adjust the alpha value (0.5 in this case) for opacity */
    }
</style>

<body>
    <div style="border: 1px solid rgb(0, 174, 255); padding: 20px; margin: 0 auto;margin-top: 40px; width: 300px; height: 500px; border-radius: 30px; background-color: rgb(255, 255, 255);" class="logdiv">
        <div class="hero">
            <div class="hero-text" style="margin-top: -60px;">
                <br><br>
                <img src="logo.png" alt="Your Logo" class="logo" style="max-width: 200px;">
                <h3 style="color: #595858;">Elevate Your Email Efficiency</h3>
            </div>
        </div>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="698041802106-880rm38e85dddl8hi3a7kephkjcdbh7r.apps.googleusercontent.com" data-callback="handleCredentialResponse">
            <div id="user-details">
                <!-- User details...........................................-->
            </div>

            <img src="https://img.freepik.com/free-vector/privacy-policy-concept-illustration_114360-7853.jpg" alt="Login Success Image" style="display: block; margin: 0 auto; width: 300px; height: 300px; margin-top: -260px;;">

            <center>
                <div class="g_id_signin" data-type="standard"></div>
            </center>

            <script>
                function decodeJwtResponse(token) {
                    return JSON.parse(atob(token.split('.')[1]));
                }

                function handleCredentialResponse(response) {
                    const responsePayload = decodeJwtResponse(response.credential);

                    console.log("ID: " + responsePayload.sub);
                    console.log('Full Name: ' + responsePayload.name);
                    console.log('Given Name: ' + responsePayload.given_name);
                    console.log('Family Name: ' + responsePayload.family_name);
                    console.log("Image URL: " + responsePayload.picture);
                    console.log("Email: " + responsePayload.email);

                    // Redirect after handling user details
                    window.location.href = 'http://localhost/MailMateMain/MailMateWebAfterLoging';
                }
            </script>
        </div>
    </div>
</body>

</html>
